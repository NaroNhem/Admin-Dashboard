<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="container">
    <div class="sidebar">
        <div class="logo">
            <p><span class="material-symbols-outlined">
                dashboard
                </span>Dashboard</p>
        </div>
        <div class="top-links">
            <div class="links"><span class="material-symbols-outlined">
                home</span>Home</div>
            <div class="links"><span class="material-symbols-outlined">
                account_circle</span>Profile</div>
            <div class="links"><span class="material-symbols-outlined">
                mail</span>Messages</div>
            <div class="links"><span class="material-symbols-outlined">
                history</span>History</div>
            <div class="links"><span class="material-symbols-outlined">
                task</span>Tasks</div>
            <div class="links"><span class="material-symbols-outlined">
                groups</span>Communities</div>
        </div>
        <div class="bottom-links">
            <div class="links"><span class="material-symbols-outlined">
                settings</span>Settings</div>
            <div class="links"><span class="material-symbols-outlined">
                help</span>Support</div>
            <div class="links"><span class="material-symbols-outlined">
                verified_user</span>Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">
            <span class="material-symbols-outlined">
                search</span>
            <input type="text" id="search">
        </div>
        <div class="right-icons">
            <span class="material-symbols-outlined">
                notifications_active
                </span>
        </div>
    </div>
</body>
</html>
